<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/app.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="quote">
            <img src="./images/pattern-quotes.svg" alt="quotes image" />
          </div>
          <h2 class="testimonials"></h2>
          <div class="author-info">
            <div>
              <p class="author"></p>
            </div>
            <div>
              <p class="job"></p>
            </div>
          </div>
        </div>
        <div class="sub">
          <div class="img-container">
            <div class="img-background">
              <img alt="tanya" class="profile" />
            </div>
            <div class="navigate-btns">
              <div class="prev-svg" title="previous">
                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18">
                  <path
                    fill="none"
                    stroke="#8585AC"
                    stroke-width="3"
                    d="M11 1L3 9l8 8"
                  />
                </svg>
              </div>
              <div class="next-svg" title="next">
                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
                  <path
                    fill="none"
                    stroke="#8585AC"
                    stroke-width="3"
                    d="M2 1l8 8-8 8"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Raymond Apungu</a>.
      </div>
    </footer>
  </body>
</html>
